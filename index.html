<script>
    let apiEndpoint = "https://randomuser.me/api/?format=json";
    fetch(apiEndpoint)
    .then ( response => {return response.json()} )
    .then ( (json) => { 
        for (let record of json) {
            document.querySelector(".mdc-card");
            document.querySelector("h2").textContent = record["title"];
            
            
            
        }
    })
</script>
